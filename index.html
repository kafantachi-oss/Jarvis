
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>JARVIS OS</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/192/000000/artificial-intelligence.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #06b6d4; --red: #ef4444; }
        body {
            background-color: #020617;
            color: var(--cyan);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7); }
        .hud-bg {
            background-image: 
                radial-gradient(circle at center, rgba(6, 182, 212, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(6, 182, 212, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100vh); } }
        .scanline {
            position: absolute;
            width: 100%; height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.1), transparent);
            animation: scanline 6s linear infinite;
            pointer-events: none; z-index: 50;
        }
    </style>
    <script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

  }
}
</script>
</head>
<body class="hud-bg">
    <div class="scanline"></div>
    <div id="root"></div>

</body>
</html>
